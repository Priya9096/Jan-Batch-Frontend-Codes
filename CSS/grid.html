<style>
  .outer {
    border: 2px solid red;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 2fr 2fr 1fr;
    padding: 10px;
    gap: 2px;
    background-color: aqua;
  }
  .ch {
    border: 2px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: lightgreen;
  }
  p {
    font-weight: bold;
    font-family: Arial, Helvetica, sans-serif;
  }

  .ch6 {
    grid-row-start: 1;
    grid-row-end: 2;
    grid-column: 1/3;
  }
</style>
<body>
  <div class="outer">
    <div class="ch ch1"><p>Product 1</p></div>
    <div class="ch ch2"><p>Product 2</p></div>
    <div class="ch ch3"><p>Product 3</p></div>
    <div class="ch ch4"><p>Product 4</p></div>
    <div class="ch ch5"><p>Product 5</p></div>
    <div class="ch ch6"><p>Product 6</p></div>
  </div>
</body>
