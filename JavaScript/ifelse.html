<script>
  var age = 90;
  if (age < 18) {
    console.log("Child");
  } else if (age > 18 && age < 65) {
    console.log("Adult");
  } else if (age > 65 && age < 99) {
    console.log("Senior citizen");
  } else {
    console.log("Super Senior citizen");
  }

  var day = "Wednesday";
  switch (day) {
    case "Monday":
      console.log("Start of week");
      break;
    case "Tuesday":
      console.log("It's Tuesday");
      break;
    case "Friday":
      console.log("Weekend");
    default:
      console.log("Just another Day...!");
  }
</script>
