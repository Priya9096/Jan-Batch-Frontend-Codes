<script>
  const add = (a, b) => {
    return a + b;
  };
  console.log(add(10, 20));

  const add1 = (a, b) => a + b;
  result = add1(20, 30);
  console.log(result);

  let even_odd = (num) => num % 2 == 0;
  console.log(even_odd(12)); //true

  let even_odd_check = (num) => {
    if (num % 2 == 0) {
      return true;
    } else {
      return false;
    }
  };
  console.log(even_odd_check(33));
  //   when we have single expression in function block then
  //   brackets and return keyword is not required.
</script>
