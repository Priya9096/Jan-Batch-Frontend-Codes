<script>
  const add = (...args) => {
    if (args.length == 0) {
      console.log("Addition is:", 0);
    } else if (args.length == 1) {
      console.log("Addition is:", args[0]);
    } else {
      res = args.reduce((acc, ele) => acc + ele, 0);
      console.log("Addition is:", res);
    }
  };

  add(10); //args = [10]
  add(10, 20); //args = [10, 20]
  add(10, 20, 30, 60, 50, 30, 800, 77); //args = [10, 20, 30, 60, 50, 30, 800, 77]
</script>
