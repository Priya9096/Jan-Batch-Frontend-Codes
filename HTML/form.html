<h3>Registration Form</h3>
<fieldset style="width: 400px;">
    <legend>Student Information</legend>
<form>
    <label for="fname">FirstName:</label>
    <input type="text" placeholder="firstname" id="fname" 
    required> <br><br>

    <label>Email:</label>
    <input type="email" title="priya@gmail.com"><br><br>

    <label>Password:</label>
    <input type="password"><br><br>

    <label>Age</label>
    <input type="number" min="18" max="35"><br><br>

    <label>DOB:</label>
    <input type="date"><br><br>

    <label>URL:</label>
    <input type="url"><br><br>

    <label>Color Choice:</label>
    <input type="color"><br><br>

    <label>Skills:</label>
    <input type="checkbox" value="reactjs">ReactJS
    <input type="checkbox" value="apti">Aptitude
    <input type="checkbox" value="java">Java
    <input type="checkbox" value="sql">Structured Query Language

    <br><br>
    <label>Gender:</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
    
    <br><br>

    <label>City:</label>
    <select>
        <option>Pune</option>
        <option>Mumbai</option>
        <option>Nagpur</option>
        <option>Banglore</option>
    </select>
    <br><br>

    <label>Upload your Resume:</label>
    <input type="file" accept=".pdf">

    <br><br>
    <textarea>Write your feedback here....</textarea>
    <br><br>

    <input type="range">
    <input type="reset">
    <br><br>

    <button type="submit">Submit</button>
</form>
</fieldset>
