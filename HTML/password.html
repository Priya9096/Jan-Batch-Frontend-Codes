<form>
    <label>Password:</label>
    <!--Minimum length of password:8 -->
    <!-- <input type="text" required
    pattern=".{8,}"> -->

    <!--Patter without Lookaheads-->
    <!-- <input type="text" required
    pattern="[a-zA-Z0-9#%@]{8,}"> -->

    <!--Pattern with Lookaheads-->
    <input type="text" required
    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#%$])[a-zA-Z\d@#%$]{8,}$">

    <button>Submit</button>
</form>
